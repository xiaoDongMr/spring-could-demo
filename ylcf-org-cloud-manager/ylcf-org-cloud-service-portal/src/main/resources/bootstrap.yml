#dev开发环境配置文件
#test测试环境
#pro正式环境

server.port: 8080

spring:
  application:
    name: org-portal-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      label: master
      profile: dev
  zipkin:
    base-url: http://localhost:9411
  sleuth:
      sampler:
        probability: 1.0

eurekaServer:
  host: localhost
  port: 8761
  user: root
  password: root

# swagger2
swagger2.package: cn.ylcf.server


eureka:
  client:
    #将此项目注册到Eureka服务
    register-with-eureka: true
    service-url:
      defaultZone: http://${eurekaServer.user}:${eurekaServer.password}@${eurekaServer.host}:${eurekaServer.port}/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"


jwt:
  #jwt对称加密签名密钥
  secret: xiaodong2018@yilucaifu
  #jwt生成token时效一天
  expires: 86400

