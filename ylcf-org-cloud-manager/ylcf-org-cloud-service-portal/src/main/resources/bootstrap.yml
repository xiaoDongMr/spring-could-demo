#dev开发环境配置文件
#test测试环境
#pro正式环境

server.port: 8080

spring:
  application:
    name: org-portal-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      label: master
      profile: dev



eurekaServer:
  host: localhost
  port: 8761
  user: root
  password: root

eureka:
  client:
    #将此项目注册到Eureka服务
    register-with-eureka: true
    service-url:
      defaultZone: http://${eurekaServer.user}:${eurekaServer.password}@${eurekaServer.host}:${eurekaServer.port}/eureka
