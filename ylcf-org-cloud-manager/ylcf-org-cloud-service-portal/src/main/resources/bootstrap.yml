#dev开发环境配置文件
#test测试环境
#pro正式环境

server.port: 8080

spring:
  application:
    name: org-portal-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      label: master
      profile: dev
  zipkin:
    base-url: http://localhost:9411




eurekaServer:
  host: localhost
  port: 8761
  user: root
  password: root

# swagger2
swagger2.package: cn.ylcf.server

# 默认为 true
#spring.swagger.enabled=true

eureka:
#  instance:
#    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    #将此项目注册到Eureka服务
    register-with-eureka: true
    service-url:
      defaultZone: http://${eurekaServer.user}:${eurekaServer.password}@${eurekaServer.host}:${eurekaServer.port}/eureka
